<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>note app</title>
  </head>
  <body>
    <div id="overlay"></div>
    <div id="confirm-del-overlay"></div>
    <main>
      <div class="main-container">
        <div class="container">
          <span>
            <h1>
              You don't have any notes yet. <br />
              Click on the + icon to add a note
            </h1>
          </span>
          <div class="add-note--icon" id="add-note-btn">
            <i class="fa-solid fa-plus"></i>
          </div>
        </div>
      </div>
      <div class="add-note--form" id="note--form">
        <div class="form-container">
          <div class="note-header--container">
            <div class="label-and-char--count">
              <label for="note-header">Heading</label>
              <span
                >Max:
                <span class="header-count" id="header-counter">20</span></span
              >
            </div>
            <input type="text" id="note-header" maxlength="20"/>
          </div>

          <div class="note-textarea-container">
            <div class="label-and-char--count">
              <label for="note-textarea">Your Note</label>
              <span
                >Max:
                <span class="note-chars-count" id="note-chars-count"
                  >200</span
                ></span
              >
            </div>
            <textarea
              name="note-textarea"
              id="note-textarea"
              cols="30"
              rows="10"
              maxlength="200"
              oninput='this.style.height = "";this.style.height = this.scrollHeight + "px"'
            ></textarea>
          </div>
        </div>
        <div class="save-and-delete--btns">
          <button class="save-btn" id="save-btn">save</button>
          <button class="delete-btn" id="del-btn">delete</button>
        </div>
      </div>
      <div class="confirm-del" id="confirm-del">
        <div class="confirm-del-container">
          <h2>Do you want to delete this note</h2>
          <div>
            <button class="confirm-del--yes" id="confirm-del--cont">yes</button>
            <button class="confirm-del--no" id="confirm-del--canc">no</button>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="app.js"></script>
</html>
